<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <title>WHERE MY DOGS AT!</title>
    <link rel="stylesheet" href="./css/one_page_website_v2.css">
</head>

<body>
    <!-- Nav -->
    <div class="wrap">
        <div class="menu-container">
            <ul class="menu">
                <a href="#home"><li>HOME</li></a>
                <a href="#gallery"><li>GALLERY</li></a>
                <a href="#contact"><li>CONTACT</li></a>
            </ul>
        </div>
    </div>
    <!-- End Nav -->
    <!-- HOME -->
    <div id="home">
        <div class="container">
            <div class="text-center">
                <span class="head-main">Meet The Pupperz!</span>
            </div>
        </div>
    </div>
    <!-- End HOME -->

    <!-- LIGHTBOX -->
    <h2 style="text-align:center">Lightbox</h2>
    <div class="row">
        <div class="column">
            <!-- Drogo 1 -->
            <img src="./images/thumb/thumbnail_d1.jpg" style="width:169px" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <!-- Drogo 2 -->
            <img src="./images/thumb/thumbnail_d2.jpg" style="width:169px" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <!-- Khaleesi 1 -->
            <img src="./images/thumb/thumbnail_k1.jpg" style="width:169px" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <!-- Khaleesi 2 -->
            <img src="./images/thumb/thumbnail_k4.jpg" style="width:169px" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <!-- Drogo 1 WIDE -->
                <img src="./images/wide/wide_d1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <!-- Drogo 2 WIDE -->
                <img src="./images/wide/wide_d2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <!-- Khaleesi 1 WIDE -->
                <img src="./images/wide/wide_k1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <!-- Khaleesi 2 WIDE -->
                <img src="./images/wide/wide_k4.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="column">
                <!-- Drogo 1 WIDE -->
                <img class="demo cursor" src="./images/wide/wide_d1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Black & White Drogo">
            </div>
            <div class="column">
                <!-- Drogo 2 WIDE -->
                <img class="demo cursor" src="./images/wide/wide_d2.jpg" style="width:100%" onclick="currentSlide(2)" alt="American Apparel Drogo">
            </div>
            <div class="column">
                <!-- Khaleesi 1 WIDE -->
                <img class="demo cursor" src="./images/wide/wide_k1.jpg" style="width:100%" onclick="currentSlide(3)" alt="Khaleesi Girl">
            </div>
            <div class="column">
                <!-- Khaleesi 2 WIDE -->
                <img class="demo cursor" src="./images/wide/wide_k4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Khaleesi">
            </div>
        </div>
    </div>
    <!-- End LIGHTBOX -->
    

    <!-- CONTACT -->
    <section id="contact">
        <div class="container">
            <div class="heading-padding">
                <h1 class="heading-padding">Contact Us</h1>
                <div class="reservation">
                    <h2>
                        <span>These pups will send you over the moon.</span>
                        <br/>Contact us today!
                    </h2>
                    <p class="rsvp-text">
                        Please provide us with your contact information.
                    </p>
                    <div class="form-rsvp">
                        <form action="" method="post">
                            <input class="rsvp" type="text" value="" placeholder="First Name">
                            <input class="rsvp" type="text" value="" placeholder="Last Name">
                            <input class="rsvp" type="text" value="" placeholder="Email Addy">
                            <input class="rsvp" type="text" value="" placeholder="Phone Number">
                            <div class="form-spacer">
                                <label class="terms">Terms and Conditions</label>
                            </div>
                            <div class="submit">
                                <input type="submit" value="WOOF!">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- End CONTACT -->

    <!-- FOOTER -->
    <div id="footer">
        www.MyPuppiesAreCuterThanYours.com &nbsp;|&nbsp; &copy; 2024
    </div>
    <!-- End FOOTER -->

    <script src="js/one_page_website.js"></script>
</body>
</html>
